{% extends 'base.html' %}
{% block content %}
<section>
    <div class = "container">   
    <div class = "row justify-content-center">
        <div class="col-md-5">
            <form action="/login" method="post">
                <div style="color:{{ color }}">{{ message }}</div>
                <div class="container">
                    <h1>login</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                
                    <label for="email" class = "form-label" ><b>Email</b></label>
                    <input class ="form-control" type="email" placeholder="Enter Email" name="email" id="email" value="" required>
                
                    <label for="psw" class = "form-label" ><b>Password</b></label>
                    <input class ="form-control" type="password" placeholder="Enter Password" name="psw" id="psw" value="" required>
                    <hr>
                    <div>
                        <button class = "btn btn-primary" type="submit" class="registerbtn">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</section>
{% endblock %}
