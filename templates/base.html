<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hotel Management System</title>
    {% endblock %}
    <style>
        #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            /* Height of the footer*/
            /*height: 40px;*/
        }
    </style>
</head>
<body>
    <nav class = "navbar navbar-expand-lg bg-dark navbar-dark">
        
          <a class="navbar-brand" href="/"> HMS </a>
          {% if session.email %}
             <a class="navbar-brand me-auto" href="/history"> Your Bookings </a>
          {% endif %}
          
        
      {% if session.email %}
        <a class="navbar-brand ms-auto" href="/profile"> Profile </a>
        <a class="navbar-brand" href="/logout"> Logout </a>
      {% else %}
        
          <a class="navbar-brand ms-auto" href="/login"> Login </a>
          <a class="navbar-brand" href="/register"> Register </a>
      {% endif %}
    </nav>
    <div id="body">{% block content %}{% endblock %}</div>
    <br>
    <br>
    <div class ="footer" id="footer" style="text-align: center;">
      {% block footer %}
      <footer class="text-center text-lg-start bg-light text-muted">
      &copy; Copyright 2022 by you</a>.
    </footer>
      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
