{% extends "base.html" %}
{% block content %}
<form action="/register" method="post">
    <div style="color:{{ color }}">{{ message }}</div>
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" value="{{ username }}" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" value="{{ email }}" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>

        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" placeholder="Enter Date of Birth" name="dob" id="dob" value="{{ dob }}" required>
        <hr>

        <label for="street"><b>Street</b></label>
        <input type="text" placeholder="Enter Street" name="street" id="street" value="{{ street }}" required>
        <hr>

        <label for="city"><b>City</b></label>
        <input type="text" placeholder="Enter City" name="city" id="city" value="{{ city }}" required>
        <hr>

        <label for="pincode"><b>Pincode</b></label>
        <input type="text" placeholder="Enter PinCode" name="pincode" id="pincode" value="{{ pincode }}" required>
        <hr>
    
        <button type="submit" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
    </form>
{% endblock %}
